<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #eef2f7;
            max-width: 900px;
            margin: 60px auto;
            padding: 20px;
        }
        .card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 35px;
            border-radius: 12px;
        }
        nav {
            margin-bottom: 25px;
        }
        nav a {
            color: #ffffff;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .row {
            margin: 12px 0;
            font-size: 18px;
        }
        .status {
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: bold;
        }
        .yes {
            background: #48bb78;
        }
        .no {
            background: #ed8936;
        }
    </style>
</head>
<body>

<div class="card">

    <nav>
        <a href="/">Home</a>
        <a href="/skills">Skills</a>
        <a href="/projects">Projects</a>
        <a href="/grades">Grades</a>
    </nav>

    <h1>{{ name }}</h1>

    <div class="row">Age: {{ age }}</div>
    <div class="row">Course: {{ course }}</div>

    <div class="row">
        Status:
        {% if is_enrolled %}
            <span class="status yes">Active Student</span>
        {% else %}
            <span class="status no">Inactive</span>
        {% endif %}
    </div>

</div>

</body>
</html>

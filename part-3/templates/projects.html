<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #eef2f7;
            max-width: 900px;
            margin: 60px auto;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .status {
            font-size: 13px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Project Portfolio</h1>

{% for project in projects %}
<div class="card">
    <h3>{{ project.name }}</h3>
    <p>Technology: {{ project.tech }}</p>
    <p class="status">Status: {{ project.status }}</p>
</div>
{% endfor %}

<p><strong>Total Projects:</strong> {{ projects | length }}</p>

</body>
</html>

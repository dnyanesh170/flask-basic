<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinja2 Variables Demo</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            max-width: 900px;
            margin: 60px auto;
            padding: 20px;
            background-color: #eef2f7;
        }
        .box {
            background: #ffffff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        nav {
            margin-bottom: 25px;
            background: #edf2f7;
            padding: 12px;
            border-radius: 6px;
        }
        nav a {
            margin-right: 15px;
            color: #2b6cb0;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .greet {
            font-size: 26px;
            text-align: center;
            padding: 20px;
            background: #bee3f8;
            border-radius: 8px;
            margin: 25px 0;
        }
        code {
            background: #edf2f7;
            padding: 3px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="box">

        <nav>
            <a href="/">Home</a>
            <a href="/profile">Profile</a>
            <a href="/skills">Skills</a>
            <a href="/projects">Projects</a>
            <a href="/grades">Grades</a>
        </nav>

        <h1>Jinja2 Variables Example</h1>

        <div class="greet">
            Welcome, <strong>{{ name }}</strong>
        </div>

        <p>
            The name displayed above is sent from <code>app.py</code> and rendered
            dynamically using Jinja2 variables.
        </p>

        <ul>
            <li>Uppercase: <strong>{{ name | upper }}</strong></li>
            <li>Lowercase: <strong>{{ name | lower }}</strong></li>
            <li>Length: <strong>{{ name | length }}</strong> characters</li>
        </ul>

    </div>
</body>
</html>
